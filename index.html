<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width="", initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet " type="text/css">
</head>
<body>
    <div class="calculator">
    
        
        <input id="result" type="text"  name="number" >
        
        <div class="btn">
            <div>
           <button class="bttn" onclick="getelement('1')">1</button>
           <button class="bttn" onclick="getelement('2')">2</button>
           <button class="bttn" onclick="getelement('3')">3</button>
           <button class="bttn" onclick="getelement(')')">)</button>
        </div><div>
           <button class="bttn" onclick="getelement('4')">4</button>
           <button class="bttn" onclick="getelement('5')">5</button>
           <button class="bttn" onclick="getelement('6')">6</button>
           <button class="bttn" onclick="getelement('(')">(</button>
        </div><div>
           <button class="bttn" onclick="getelement('7')">7</button>
           <button class="bttn" onclick="getelement('8')">8</button>
           <button class="bttn" onclick="getelement('9')">9</button>
           <button class="bttn" onclick="getelement('*')">*</button>
        </div>
           <button class="bttn" onclick="getelement('0')">0</button>
           <button class="bttn" onclick="calulation()">=</button>
           <button class="bttn" onclick="getelement('/')">/</button>
           <button class="bttn" onclick="clearinput()">C</button>
           <div>
            <button class="btttn" onclick="getelement('+')">+</button>
            <button class="btttn" onclick="getelement('-')">-</button>
           </div>
           
    </div>

    <script src="app.js"></script>
    
</body>
</html>
